<ion-header>
    <ion-toolbar>
        <ion-title>Confirm friends</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="dismiss()">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
    <div style="padding: 0 16px">
        <ion-item class="bg-none" lines="none">
            <ion-label class="ion-no-margin">
                <p>{{selectedContacts.length}} Selected</p>
            </ion-label>
        </ion-item>
    </div>
</ion-header>


<ion-content class="ion-padding">

    <ion-item lines="none" class="rounded mb-1 lightshadow" *ngFor="let contact of selectedContacts; index as i">
        <ion-label>
            <h5>{{contact.name}}</h5>
            <p>{{contact.phone}}</p>
        </ion-label>
        <ion-icon slot="end" name="close" color="danger" (click)="removeContact(i)"></ion-icon>
    </ion-item>

</ion-content>


<ion-footer class="ion-padding">
    <ion-button (click)="submit()" expand="block" class="h-50 rounded boxshadow">Save</ion-button>
</ion-footer>
