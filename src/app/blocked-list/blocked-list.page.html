<ion-header class="gradientHeader">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Blocked List</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item lines="none" class="rounded mb-1 anItem" *ngFor="let id of service.usersData[this.uid].blocks">
        <ion-avatar slot="start">
            <img [src]="service.usersData[id].profileUrl || '../../assets/imgs/user1.png'">
        </ion-avatar>
        <ion-label>
            <h5>{{service.usersData[id].fullName}}</h5>
        </ion-label>
        <ion-button slot="end" shape="round" strong="true" color="danger" (click)="ublockUser(id)">
            Unblock
        </ion-button>
    </ion-item>
